<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- PrimeVue -->
    <link href="https://unpkg.com/primevue@^3/resources/themes/saga-blue/theme.css" rel="stylesheet" />
    <link href="https://unpkg.com/primevue@^3/resources/primevue.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/primeflex@2.0.0/primeflex.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/primeicons/primeicons.css" rel="stylesheet" />

    <!-- Dependencies -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/primevue@^3/core/core.js"></script>

    <!-- Demo -->
    <script src="https://unpkg.com/primevue@^3/multiselect/multiselect.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="s-layout">

        <main class="s-layout__content">
            <h1>Full View, Please!</h1>
          </main>

        <div class="s-layout__sidebar">
            <a class="s-sidebar__trigger" href="#0">
                <i class="fa fa-bars"></i>
            </a>
            <!-- actual side bar -->
            <nav class="s-sidebar__nav">
                <ul>
                    <li>
                        <h5>Basic</h5>
                        <p-multiselect v-model="selectedCities1" :options="cities" option-label="name"
                            placeholder="Select Cities"></p-multiselect>
                    </li>
                    <br />
                    <li>
                        <h5>Chips</h5>
                        <p-multiselect v-model="selectedCities2" :options="cities" option-label="name"
                            placeholder="Select Cities" display="chip"></p-multiselect>
                    </li>
                    <br>
                    <li>
                        <h5>Grouped</h5>
                        <p-multiselect v-model="selectedGroupedCities" :options="groupedCities" option-label="label"
                            option-group-label="label" option-group-children="items" placeholder="Select Cities">
                            <template #optiongroup="slotProps">
                                <div class="p-d-flex p-ai-center country-item">
                                    <img src="https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png"
                                        class="p-mr-2" width="18" />
                                    <div>{{slotProps.option.label}}</div>
                                </div>
                            </template>
                        </p-multiselect>
                    </li>
                    <br>
                    <li>
                        <h5>Advanced with Templating and Filtering</h5>
                        <p-multiselect v-model="selectedCountries" :options="countries" option-label="name"
                            placeholder="Select Countries" :filter="true" class="multiselect-custom">
                            <template #value="slotProps">
                                <div class="country-item country-item-value" v-for="option of slotProps.value"
                                    :key="option.code">
                                    <img src="https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png"
                                        class="p-mr-2" width="18" />
                                    <div>{{option.name}}</div>
                                </div>
                                <template v-if="!slotProps.value || slotProps.value.length === 0">
                                    Select Countries
                                </template>
                            </template>
                            <template #option="slotProps">
                                <div class="country-item">
                                    <img src="https://www.primefaces.org/wp-content/uploads/2020/05/placeholder.png"
                                        class="p-mr-2" width="18" />
                                    <div>{{slotProps.option.name}}</div>
                                </div>
                            </template>
                        </p-multiselect>
                    </li>
                    <br>
                    <li>
                        <h5>Loading State</h5>
                        <p-multiselect placeholder="Loading..." loading></p-multiselect>

                        <h5>Virtual Scroll (1000 Items)</h5>
                        <p-multiselect v-model="selectedItems" :options="items" :max-selected-labels="3"
                            :select-all="selectAll" @selectall-change="onSelectAllChange($event)"
                            @change="onChange($event)" option-label="label" option-value="value"
                            :virtual-scroller-options="{ itemSize: 34 }" placeholder="Select Item"></p-multiselect>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
        <script type="module">
            const { createApp, ref } = Vue;

            const App = {
                setup() {
                    const selectedCities1 = ref();
                    const selectedCities2 = ref();
                    const selectedCountries = ref();
                    const selectedGroupedCities = ref();
                    const selectedItems = ref();
                    const selectAll = ref(false);
                    const cities = ref([
                        { name: 'New York', code: 'NY' },
                        { name: 'Rome', code: 'RM' },
                        { name: 'London', code: 'LDN' },
                        { name: 'Istanbul', code: 'IST' },
                        { name: 'Paris', code: 'PRS' }
                    ]);
                    const countries = ref([
                        { name: 'Australia', code: 'AU' },
                        { name: 'Brazil', code: 'BR' },
                        { name: 'China', code: 'CN' },
                        { name: 'Egypt', code: 'EG' },
                        { name: 'France', code: 'FR' },
                        { name: 'Germany', code: 'DE' },
                        { name: 'India', code: 'IN' },
                        { name: 'Japan', code: 'JP' },
                        { name: 'Spain', code: 'ES' },
                        { name: 'United States', code: 'US' }
                    ]);
                    const groupedCities = ref([
                        {
                            label: 'Germany', code: 'DE',
                            items: [
                                { label: 'Berlin', value: 'Berlin' },
                                { label: 'Frankfurt', value: 'Frankfurt' },
                                { label: 'Hamburg', value: 'Hamburg' },
                                { label: 'Munich', value: 'Munich' }
                            ]
                        },
                        {
                            label: 'USA', code: 'US',
                            items: [
                                { label: 'Chicago', value: 'Chicago' },
                                { label: 'Los Angeles', value: 'Los Angeles' },
                                { label: 'New York', value: 'New York' },
                                { label: 'San Francisco', value: 'San Francisco' }
                            ]
                        },
                        {
                            label: 'Japan', code: 'JP',
                            items: [
                                { label: 'Kyoto', value: 'Kyoto' },
                                { label: 'Osaka', value: 'Osaka' },
                                { label: 'Tokyo', value: 'Tokyo' },
                                { label: 'Yokohama', value: 'Yokohama' }
                            ]
                        }
                    ]);
                    const items = Array.from({ length: 1000 }, (_, i) => ({ label: `Item #${i}`, value: i }))

                    return { selectedCities1, selectedCities2, selectedCountries, selectedGroupedCities, cities, countries, groupedCities, items, selectedItems, selectAll }
                },
                methods: {
                    onSelectAllChange(event) {
                        this.selectedItems = event.checked ? this.items.map((item) => item.value) : [];
                        this.selectAll = event.checked;
                    },
                    onChange(event) {
                        this.selectAll = event.value.length === this.items.length
                    }
                },
                components: {
                    "p-multiselect": primevue.multiselect
                }
            };

            createApp(App)
                .use(primevue.config.default)
                .mount("#app");
        </script>

        <style>
            .p-multiselect {
                width: 15rem;
            }

            /* .multiselect-custom .p-multiselect-label:not(.p-placeholder) {
                padding-top: .25rem;
                padding-bottom: .25rem;
            }

            .multiselect-custom .country-item-value {
                padding: .25rem .5rem;
                border-radius: 3px;
                display: inline-flex;
                margin-right: .5rem;
                background-color: var(--primary-color);
                color: var(--primary-color-text);
            }

            .multiselect-custom .country-item-value img.flag {
                width: 17px;
            }

            @media screen and (max-width: 640px) {
                .p-multiselect {
                    width: 100%;
                }
            } */


            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                font-family: sans-serif;
                font-size: 1em;
                color: #333;
               
            }

      

            /* Layout */
            .s-layout {
                display: flex;
                width: 100%;
                min-height: 100vh;
            }

            .s-layout__content {
                display: flex;
                justify-content: center;
                align-items: center;
                flex: 1;
            }

            /* Sidebar */
            /* top-nav bar */
            .s-sidebar__trigger {
                z-index: 2;
                position: fixed;
                top: 0px;
                left: 0;
                width: 100%;
                height: 4em;
                background: #f5cece;
            }

            .s-sidebar__trigger>i {
                display: inline-block;
                margin: 1.5em 0 0 1.5em;
                color: #f07ab0;
            }

            /* actual sidebar */
            .s-sidebar__nav {
                position: fixed;
                top: 0;
                left: -15em;
                overflow: hidden;
                transition: all 0.3s ease-in;
                width: 15em;
                height: 100%;
                background: #e6e6e6;
                color: rgba(19, 18, 18, 0.7);
            }

            .s-sidebar__nav:hover,
            .s-sidebar__nav:focus,
            .s-sidebar__trigger:focus+.s-sidebar__nav,
            .s-sidebar__trigger:hover+.s-sidebar__nav {
                left: 0px;
            }

            .s-sidebar__nav ul {
                position: absolute;
                top: 5em;
                left: 0;
                margin: 0;
                padding: 0;
                width: 15em;
            }

            .s-sidebar__nav ul li {
                width: 100%;
            }

            .s-sidebar__nav-link {
                position: relative;
                display: inline-block;
                width: 100%;
                height: 4em;
            }

            .s-sidebar__nav-link em {
                position: absolute;
                top: 50%;
                left: 4em;
                transform: translateY(-50%);
            }

            .s-sidebar__nav-link:hover {
                background: #0683f7;
            }

            .s-sidebar__nav-link>i {
                position: absolute;
                top: 0;
                left: 0;
                display: inline-block;
                width: 4em;
                height: 4em;
            }

            .s-sidebar__nav-link>i::before {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            /* Mobile First */
            @media (min-width: 42em) {
                .s-layout__content {
                    margin-left: 4em;
                }

                /* Sidebar */
                .s-sidebar__trigger {
                    width: 4em;
                }

                .s-sidebar__nav {
                    width: 4em;
                    left: 0;
                }

                .s-sidebar__nav:hover,
                .s-sidebar__nav:focus,
                .s-sidebar__trigger:hover+.s-sidebar__nav,
                .s-sidebar__trigger:focus+.s-sidebar__nav {
                    width: 15em;
                }
            }

            @media (min-width: 48em) {
                .s-layout__content {
                    margin-left: 15em;
                }

                /* Sidebar */
                .s-sidebar__trigger {
                    display: none;
                }

                .s-sidebar__nav {
                    width: 15em;
                }

                .s-sidebar__nav ul {
                    top: 1.3em;
                }
            }
        </style>
</body>

</html>
